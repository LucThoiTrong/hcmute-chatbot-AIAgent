name: Deploy AI Agent

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.py'             # Theo dõi tất cả file .py
      - 'requirements.txt'  # Theo dõi file thư viện
      - 'Dockerfile'
      - '.env.example'      # (Nếu có)
  workflow_dispatch:

jobs:
  # --- JOB 1: KIỂM TRA MÔI TRƯỜNG & CODE ---
  check-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Cài Python 3.10 (Khớp với Dockerfile của bạn)
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Tự động cache lại các thư viện pip để lần sau chạy nhanh hơn

      # Thử cài đặt thư viện xem có lỗi xung đột gì không
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # (Tùy chọn) Kiểm tra lỗi cú pháp code bằng Flake8
      # Nếu code bạn viết chưa chuẩn format thì có thể bỏ qua bước này kẻo bị lỗi đỏ
      # - name: Lint with flake8
      #   run: |
      #     pip install flake8
      #     # Dừng build nếu có lỗi cú pháp nghiêm trọng
      #     flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # --- JOB 2: BUILD DOCKER & PUSH ---
  build-and-push:
    runs-on: ubuntu-latest
    needs: check-code # Chờ Job 1 xanh mới chạy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Đặt tên image khác đi cho dễ phân biệt (ai-agent-app)
          tags: |
            ${{ secrets.ACR_SERVER }}/ai-agent-app:latest
            ${{ secrets.ACR_SERVER }}/ai-agent-app:${{ github.sha }}